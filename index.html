<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Contaminaci贸n Ambiental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #c8e6c9;
      padding: 1rem;
    }
    .controls label, .controls button {
      margin: 0.5rem;
    }
    #scene {
      width: 100%;
      height: 400px;
      background: linear-gradient(to top, #8bc34a, #81d4fa);
      position: relative;
      overflow: hidden;
      border-top: 5px solid #4caf50;
    }
    .factory, .car, .trash, .tree, .smog {
      position: absolute;
      transition: all 1s;
    }
    .factory {
      bottom: 0;
      left: 10%;
      width: 60px;
      height: 100px;
      background: gray;
    }
    .smog {
      width: 100px;
      height: 100px;
      background: rgba(100,100,100,0.6);
      border-radius: 50%;
      left: 5%;
      top: 50px;
      display: none;
    }
    .tree {
      bottom: 0;
      left: 70%;
      width: 40px;
      height: 60px;
      background: green;
      border-radius: 20px;
    }
    #status {
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simulador de Contaminaci贸n Ambiental</h1>
  </header>
  <div class="controls">
    <label>
      Actividad Humana:
      <input type="range" id="humanActivity" min="0" max="100" value="0">
    </label>
    <button onclick="toggleFactory()">Activar/Desactivar F谩brica</button>
    <button onclick="plantTree()">Plantar rbol</button>
    <button onclick="rainEffect()">Lluvia Limpia</button>
  </div>
  <div id="scene">
    <div class="factory"></div>
    <div class="smog" id="smog"></div>
    <div class="tree" id="tree"></div>
  </div>
  <div id="status">Nivel de Contaminaci贸n: Bajo </div>

  <script>
    const activitySlider = document.getElementById('humanActivity');
    const smog = document.getElementById('smog');
    const tree = document.getElementById('tree');
    const status = document.getElementById('status');

    activitySlider.addEventListener('input', () => {
      const value = parseInt(activitySlider.value);
      updateEnvironment(value);
    });

    function updateEnvironment(level) {
      if (level < 30) {
        smog.style.display = 'none';
        status.textContent = 'Nivel de Contaminaci贸n: Bajo ';
      } else if (level < 70) {
        smog.style.display = 'block';
        status.textContent = 'Nivel de Contaminaci贸n: Medio ';
      } else {
        smog.style.display = 'block';
        smog.style.background = 'rgba(80,80,80,0.8)';
        status.textContent = 'Nivel de Contaminaci贸n: Alto ';
      }
    }

    function toggleFactory() {
      const factory = document.querySelector('.factory');
      factory.style.background = factory.style.background === 'gray' ? 'red' : 'gray';
    }

    function plantTree() {
      tree.style.background = 'darkgreen';
    }

    function rainEffect() {
      smog.style.display = 'none';
      status.textContent = 'Lluvia ayud贸 a limpiar el aire ';
      setTimeout(() => {
        updateEnvironment(parseInt(activitySlider.value));
      }, 3000);
    }
  </script>
</body>
</html>
